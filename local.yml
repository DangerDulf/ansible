- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
  pre_tasks:
  - name: Update apt
    become: true
    ansible.builtin.apt:
      force_apt_get: true
      update_cache: true
      state: present
    tags:
    - core
    - node
  tasks:
  - name: Setup SSH
    ansible.builtin.import_tasks:
      file: tasks/ssh.yml
  - name: Install Node.js
    ansible.builtin.import_tasks:
      file: tasks/node.yml
    become: true
  - name: Setup git config
    ansible.builtin.import_tasks:
      file: tasks/git.yml


- hosts: localhost
  become: true
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
  pre_tasks:
  - name: Update apt
    become: true
    apt:
      force_apt_get: true
      update_cache: true
      state: present
    tags:
    - core
  tasks:
  - name: Setup SSH
    ansible.builtin.import_tasks:
      file: tasks/ssh.yml
  - name: Include node tasks
    ansible.builtin.import_tasks:
      file: tasks/node.yml

